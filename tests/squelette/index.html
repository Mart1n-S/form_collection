<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Étapes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .invalid-feedback {
            color: red;
            font-size: 0.875em;
        }

        .checkbox-grid {
            display: grid;
            gap: 1rem;
            /* Espacement entre les cases */
        }

        /* Une seule case : pleine largeur */
        .checkbox-grid.single {
            grid-template-columns: 1fr;
            /* Une seule colonne */
        }

        /* Plusieurs cases : deux colonnes */
        .checkbox-grid.multi {
            grid-template-columns: repeat(2, 1fr);
            /* Deux colonnes de taille égale */
        }

        /* Forcer la case avec la classe full-width à occuper deux colonnes */
        .checkbox-grid.multi .full-width {
            grid-column: span 2;
            /* Étendre sur 2 colonnes */
        }

        @media (max-width: 768px) {
            .checkbox-grid.multi {
                grid-template-columns: 1fr;
                /* Une seule colonne */
            }

            .checkbox-grid.multi .full-width {
                grid-column: span 1;
                /* Retour à une colonne */
            }
        }


        .rounded-top-custom {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .rounded-bottom-custom {
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .btn-check:checked+.btn-custom {
            background-color: #0a5c4f !important;
            color: white !important;
        }

        .btn-check:focus+.btn-custom {
            /* box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.5); */
            border: 2px solid pink !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 id="form-title">Formulaire en Étapes</h1>
        <form id="multi-step-form" aria-labelledby="form-title">
            <!-- Étape 1 -->
            <div class="step active" id="step-1" aria-labelledby="step-1-title">
                <fieldset>
                    <legend id="step-1-title">Étape 1 : Informations personnelles</legend>
                    <div class="mb-3">
                        <div class="border border-dark rounded-4 overflow-hidden col-12 col-xl-3 col-lg-3">
                            <div class="btn-group-vertical w-100" role="group" aria-label="Statut du véhicule">
                                <input type="radio" class="btn-check" name="statut" id="immatriculee" autocomplete="off"
                                    checked>
                                <label for="immatriculee"
                                    class="btn btn-custom text-black py-2 m-0 border-0 rounded-top-custom ">
                                    Immatriculée
                                </label>

                                <input type="radio" class="btn-check" name="statut" id="nonImmatriculee"
                                    autocomplete="off">
                                <label for="nonImmatriculee"
                                    class="btn btn-custom text-black py-2 m-0 border-0 rounded-bottom-custom ">
                                    Non Immatriculée
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Votre nom</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom"
                            required aria-describedby="name-help">
                        <small id="name-help" class="form-text">Veuillez entrer votre nom.</small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Votre email</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Entrez votre email" required aria-describedby="email-help">
                        <small id="email-help" class="form-text">Veuillez entrer une adresse e-mail valide.</small>
                    </div>

                    <button type="button" class="btn btn-primary next-btn" disabled
                        aria-controls="step-2">Suivant</button>

                    <!-- Zone pour afficher des erreurs dynamiques -->
                    <div id="error-message" aria-live="polite"></div>
                </fieldset>

            </div>

            <!-- Étape 2 -->
            <div class="step" id="step-2" aria-labelledby="step-2-title">
                <fieldset>
                    <legend id="step-2-title">Étape 2 : Préférences</legend>
                    <div class="mb-3">
                        <label for="select-option" class="form-label" id="select-option-label">Choisissez une
                            option</label>
                        <select id="select-option" name="options" class="form-select" required
                            aria-labelledby="select-option-label" aria-required="true" data-help="votre choix d'option">
                            <option value="" disabled selected>Veuillez sélectionner une option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>

                    <!-- Groupe de boutons radio -->
                    <fieldset class="mb-3">
                        <legend>Choisissez une préférence</legend>
                        <div class="form-check">
                            <input type="radio" id="radio1" name="preference" value="option1" class="form-check-input"
                                required aria-labelledby="radio1-label" data-help="préférence A">
                            <label for="radio1" class="form-check-label" id="radio1-label">Oui</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="radio2" name="preference" value="option2" class="form-check-input"
                                aria-labelledby="radio2-label" data-help="préférence B">
                            <label for="radio2" class="form-check-label" id="radio2-label">Non</label>
                        </div>
                    </fieldset>

                    <div id="num">
                        <label for="numero" class="form-label">Votre numéro</label>
                        <input type="text" id="numero" name="numero" class="form-control"
                            placeholder="Entrez votre numéro" aria-describedby="numero-help">
                    </div>

                    <div class="mb-3" id="mat">
                        <label for="matricule" class="form-label">Votre matricule</label>
                        <input type="email" id="matricule" name="matricule" class="form-control"
                            placeholder="Entrez votre matricule" required aria-describedby="matricule-help">
                        <small id="matricule-help" class="form-text">Veuillez entrer un matricule valide.</small>
                    </div>


                    <button type="button" class="btn btn-secondary prev-btn" aria-controls="step-1">Précédent</button>
                    <button type="button" class="btn btn-primary next-btn" disabled
                        aria-controls="step-3">Suivant</button>
                </fieldset>
            </div>

            <!-- Étape 3 -->
            <div class="step" id="step-3" aria-labelledby="step-3-title">
                <fieldset class="col-10"">
                    <legend id=" step-3-title">Étape 3 : Validation</legend>
                    <!-- Une seule case -->

                    <!-- Une seule case -->
                    <div class="mb-3 checkbox-grid col-10 single">
                        <div class="form-check">
                            <label for="terms1" class="form-check-label border p-5 w-100" id="terms-label1">
                                <input type="checkbox" id="terms1" name="terms" value="accept" class="form-check-input">
                                J'accepte les termes et conditions
                            </label>
                        </div>
                    </div>

                    <!-- Plusieurs cases -->
                    <div class="mb-3 checkbox-grid col-10 multi">
                        <div class="form-check">
                            <label for="terms2" class="form-check-label border p-5 w-100" id="terms-label2">
                                <input type="checkbox" id="terms2" name="terms" value="accept" class="form-check-input">
                                J'accepte les termes et conditions
                            </label>
                        </div>
                        <div class="form-check">
                            <label for="terms3" class="form-check-label border p-5 w-100" id="terms-label3">
                                <input type="checkbox" id="terms3" name="terms" value="accept" class="form-check-input">
                                J'accepte les termes et conditions
                            </label>
                        </div>
                        <div class="form-check full-width">
                            <label for="terms4" class="form-check-label border p-5 w-100" id="terms-label4">
                                <input type="checkbox" id="terms4" name="terms" value="accept" class="form-check-input">
                                J'accepte les termes et conditions
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <label for="terms" class="form-check-label border p-5" id="terms-label">
                                <input type="checkbox" id="terms" name="terms" value="accept" class="form-check-input"
                                    aria-labelledby="terms-label" aria-required="true" aria-invalid="false"
                                    data-help="acceptation des termes">
                                J'accepte les termes et conditions
                            </label>

                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary prev-btn" aria-controls="step-2">Précédent</button>
                    <button type="submit" class="btn btn-success" disabled
                        aria-controls="success-message">Soumettre</button>
                </fieldset>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            let currentStep = 0;
            const steps = $('.step');

            // Affiche l'étape actuelle
            function showStep(index) {
                steps.removeClass('active').eq(index).addClass('active');
                validateStep(); // Valider l'étape actuelle
            }

            // Valide les champs de l'étape actuelle
            function validateStep() {
                const currentFields = steps.eq(currentStep).find(':input[required]:visible');
                let allValid = true;

                currentFields.each(function () {
                    const $this = $(this);
                    const helpMessage = $this.data('help');
                    const isValid = this.checkValidity();

                    if (!$this.data('touched')) {
                        return; // Ne rien faire pour les champs non touchés
                    }

                    if (!isValid) {
                        $this.attr('aria-invalid', 'true');
                        $this.addClass('is-invalid');

                        if (!$this.next('.invalid-feedback').length) {
                            const errorMessage = $this.val() === '' ?
                                `Merci de renseigner ${helpMessage}` :
                                `Veuillez vérifier ${helpMessage}`;
                            $this.after(`<div class="invalid-feedback">${errorMessage}</div>`);
                        }
                        allValid = false;
                    } else {
                        $this.attr('aria-invalid', 'false');
                        $this.removeClass('is-invalid');
                        $this.next('.invalid-feedback').remove();
                    }
                });

                steps.eq(currentStep).find('.next-btn, [type="submit"]').prop('disabled', !allValid);
            }

            // Ajoute un événement pour marquer un champ comme "touché"
            $(':input[required]').on('keyup focusout', function () {
                $(this).data('touched', true); // Marque le champ comme touché
                validateStep(); // Valide à nouveau pour vérifier son état
            });

            // Bouton "Suivant"
            $('.next-btn').click(function () {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });

            // Bouton "Précédent"
            $('.prev-btn').click(function () {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            // Initialisation : Ajout de `data-touched` aux champs requis
            $(':input[required]').each(function () {
                $(this).data('touched', false);
            });

            showStep(currentStep);


            $(document).ready(function () {
                $('#terms').on('change', function () {
                    if ($(this).is(':checked')) {
                        $('#terms-label').attr('style', 'border: 2px solid blue !important;'); // Applique la bordure bleue
                    } else {
                        $('#terms-label').attr('style', 'border: 2px solid gray !important;'); // Applique la bordure grise
                    }
                });
            });
        });


        $(document).ready(function () {
            function toggleFields() {
                let isYesChecked = $('#radio1').is(':checked');

                if (isYesChecked) {
                    $('#matricule').closest('.mb-3').show().find('input').attr('required', 'required');
                    $('#numero').closest('div').hide().find('input').removeAttr('required');
                } else {
                    $('#matricule').closest('.mb-3').hide().find('input').removeAttr('required');
                    $('#numero').closest('div').show().find('input').attr('required', 'required');
                }
            }

            // Exécuter au chargement pour prendre en compte la pré-sélection
            toggleFields();

            // Ajouter un événement sur les boutons radio
            $('input[name="preference"]').on('change', toggleFields);
        });






    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
