<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Étapes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .invalid-feedback {
            color: red;
            font-size: 0.875em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 id="form-title">Formulaire en Étapes</h1>
        <form id="multi-step-form" aria-labelledby="form-title">
            <!-- Étape 1 -->
            <div class="step active" id="step-1" aria-labelledby="step-1-title">
                <fieldset>
                    <legend id="step-1-title">Étape 1 : Informations personnelles</legend>
                    <div class="mb-3">
                        <label for="name" class="form-label" id="name-label">Votre nom</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom"
                            required aria-labelledby="name-label" aria-required="true" aria-invalid="false"
                            data-help="votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" id="email-label">Votre email</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Entrez votre email" required aria-labelledby="email-label" aria-required="true"
                            aria-invalid="false" data-help="votre email">
                    </div>
                    <button type="button" class="btn btn-primary next-btn" disabled
                        aria-controls="step-2">Suivant</button>
                </fieldset>
            </div>

            <!-- Étape 2 -->
            <div class="step" id="step-2" aria-labelledby="step-2-title">
                <fieldset>
                    <legend id="step-2-title">Étape 2 : Préférences</legend>
                    <div class="mb-3">
                        <label for="select-option" class="form-label" id="select-option-label">Choisissez une
                            option</label>
                        <select id="select-option" name="options" class="form-select" required
                            aria-labelledby="select-option-label" aria-required="true" data-help="votre choix d'option">
                            <option value="" disabled selected>Veuillez sélectionner une option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>

                    <!-- Groupe de boutons radio -->
                    <fieldset class="mb-3">
                        <legend>Choisissez une préférence</legend>
                        <div class="form-check">
                            <input type="radio" id="radio1" name="preference" value="option1" class="form-check-input"
                                required aria-labelledby="radio1-label" data-help="préférence A">
                            <label for="radio1" class="form-check-label" id="radio1-label">Option A</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="radio2" name="preference" value="option2" class="form-check-input"
                                aria-labelledby="radio2-label" data-help="préférence B">
                            <label for="radio2" class="form-check-label" id="radio2-label">Option B</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="radio3" name="preference" value="option3" class="form-check-input"
                                aria-labelledby="radio3-label" data-help="préférence C">
                            <label for="radio3" class="form-check-label" id="radio3-label">Option C</label>
                        </div>
                    </fieldset>

                    <button type="button" class="btn btn-secondary prev-btn" aria-controls="step-1">Précédent</button>
                    <button type="button" class="btn btn-primary next-btn" disabled
                        aria-controls="step-3">Suivant</button>
                </fieldset>
            </div>

            <!-- Étape 3 -->
            <div class="step" id="step-3" aria-labelledby="step-3-title">
                <fieldset>
                    <legend id="step-3-title">Étape 3 : Validation</legend>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="terms" class="form-check-label border p-5" id="terms-label">
                                <input type="checkbox" id="terms" name="terms" value="accept" class="form-check-input"
                                    aria-labelledby="terms-label" aria-required="true" aria-invalid="false"
                                    data-help="acceptation des termes">
                                J'accepte les termes et conditions
                            </label>

                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary prev-btn" aria-controls="step-2">Précédent</button>
                    <button type="submit" class="btn btn-success" disabled
                        aria-controls="success-message">Soumettre</button>
                </fieldset>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            let currentStep = 0;
            const steps = $('.step');

            // Affiche l'étape actuelle
            function showStep(index) {
                steps.removeClass('active').eq(index).addClass('active');
                validateStep(); // Valider l'étape actuelle
            }

            // Valide les champs de l'étape actuelle
            function validateStep() {
                const currentFields = steps.eq(currentStep).find(':input[required]:visible');
                let allValid = true;

                currentFields.each(function () {
                    const $this = $(this);
                    const helpMessage = $this.data('help');
                    const isValid = this.checkValidity();

                    if (!$this.data('touched')) {
                        return; // Ne rien faire pour les champs non touchés
                    }

                    if (!isValid) {
                        $this.attr('aria-invalid', 'true');
                        $this.addClass('is-invalid');

                        if (!$this.next('.invalid-feedback').length) {
                            const errorMessage = $this.val() === '' ?
                                `Merci de renseigner ${helpMessage}` :
                                `Veuillez vérifier ${helpMessage}`;
                            $this.after(`<div class="invalid-feedback">${errorMessage}</div>`);
                        }
                        allValid = false;
                    } else {
                        $this.attr('aria-invalid', 'false');
                        $this.removeClass('is-invalid');
                        $this.next('.invalid-feedback').remove();
                    }
                });

                steps.eq(currentStep).find('.next-btn, [type="submit"]').prop('disabled', !allValid);
            }

            // Ajoute un événement pour marquer un champ comme "touché"
            $(':input[required]').on('keyup focusout', function () {
                $(this).data('touched', true); // Marque le champ comme touché
                validateStep(); // Valide à nouveau pour vérifier son état
            });

            // Bouton "Suivant"
            $('.next-btn').click(function () {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });

            // Bouton "Précédent"
            $('.prev-btn').click(function () {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            // Initialisation : Ajout de `data-touched` aux champs requis
            $(':input[required]').each(function () {
                $(this).data('touched', false);
            });

            showStep(currentStep);


            $(document).ready(function () {
                $('#terms').on('change', function () {
                    if ($(this).is(':checked')) {
                        $('#terms-label').attr('style', 'border: 2px solid blue !important;'); // Applique la bordure bleue
                    } else {
                        $('#terms-label').attr('style', 'border: 2px solid gray !important;'); // Applique la bordure grise
                    }
                });
            });
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
